<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVER - Skills Tracker</title>
  </head>
  <body>
    <h1>Skills Tracker</h1>
    <button id="addSkill">Add Skill</button>
    <div id="skillFormContainer" style="display: none">
      <form id="skillForm">
        <label for="skill">Skill:</label>
        <input type="text" id="skill" skill="skill" />

        <label for="dateStarted">Date Started:</label>
        <input type="dateStarted" id="dateStarted" name="dateStarted" />

        <button type="submit">Submit</button>
      </form>
    </div>
    <ul id="skillsList"></ul>
    <script src="skillstracker.js"></script>
  </body>
</html>
